<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Forecast</title>


</head>

<body>
    <header class="border-bottom">
        Weather Forecast
    </header>

    <!-- <main class="container-fluid"> -->
    <div class="container">
        <div class="row">
            <div class="col-4 pb-5">
                <div class="row mx-3">
                    <h2>Search for a city</h2>
                </div>
                <div class="input-group row ml-3">
                    <div class="form-outline d-flex">
                        <input type="search" id="searchCity" class="form-control" placeholder="Your City" />
                        <button type="button" class="btn btn-primary" id="searchButton">Search
                        </button>
                    </div>
                </div>
                <div class="list-group row m-3" id="cityHistory"></div>
            </div>
            <div class="col-8 border-top">
                <h2 class="row m-3" id="currentCity"> <img src="" alt="" class="weatherImage float-right ">
                </h2>
                <div class="row m-3" id="cityWeatherInfo">
                    <p class ="cityTemp"></p>
                    <p class="cityWind"></p>
                    <p class="cityHumidity"></p> 
                </div>
                  
            </div>



            </div>
        </div>

    </div>
    </div>
    <!-- </main> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./Assets/script.js"></script>

</body>

</html>
