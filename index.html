<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=MuseoModerno:ital,wght@0,200;0,300;1,100&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Forecast</title>


</head>

<body class="container-fluid">
    <header class="border-bottom">
        Weather Forecast
    </header>

    <!-- <main class="container-fluid"> -->
    <div class="container">
        <div class="row">
            <div class="col-4 pb-5">
                <div class="row mx-3">
                    <h2>Search for a city</h2>
                </div>
                <div class="input-group row ml-3">
                    <div class="form-outline d-flex">
                        <input type="search" id="searchCity" class="form-control" placeholder="Your City" />
                        <button type="button" class="btn btn-primary" id="searchButton">Search
                        </button>
                    </div>
                </div>
                <div class="list-group row m-3" id="cityHistory"></div>
            </div>
            <div class="col-8 border-top">
                <div class="row d-flex">
                <h2 class="col-3 city" id="currentCity"> 
                </h2>
               
                <span class="col-1 img-fluid">
                    <img id="cityIcon">
                </span>
                </div>
                <div class="row m-3" id="cityWeatherInfo">
                    <div class="col">
                        <p class="col-3 city mr-5" id="cityDate"></p>
                    <p class="cityTemp"></p>
                    <p class="cityWind"></p>
                    <p class="cityHumidity"></p>
                </div>
                </div>
                <div class="row m-3 forecastEl">
                   <h2 class="col-12" id="forecastTitle"></h2>
                   <div class="d-flex justify-content-around" id="forecast-container"></div>
                </div>

            </div>



        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>

</body>

</html>
